@(newStoryForm: Form[Story])
@import helper._

@main("Where everything began") {

        @inputText(newStoryForm("Story title"))
        @inputText(newStoryForm("Avatar name"))
        <input type="submit" value="create">
    }
    <a href="@routes.Application.index">Cancel</a>
}
