@(newStoryForm: Form[Story])
@import helper._
@import helper.twitterBootstrap._

@main("Where everything began") {
    @form(routes.Application.newStory) {
        @inputText(newStoryForm("title"), '_label -> "Story title")
        @inputText(newStoryForm("master"), '_label -> "Your alias name")
        <input type="submit" value="create">
    }
    <a href="@routes.Application.index">Cancel</a>
}
